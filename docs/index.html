<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./assets/styles.css">
  <script type="text/javascript" src="./assets/bundle.js"></script>
  <link rel="shortcut icon" href="favicon.png" />
  <script type="text/javascript">
    function getSearchJson(url) {
      let deUrl = decodeURI(url)
      let searchArr = deUrl.substr(deUrl.indexOf("?") + 1).split("&");
      let searchJson = {}
      for (let i = 0; i < searchArr.length; i++) {
        searchJson[searchArr[i].split("=")[0]] = searchArr[i].split("=")[1]
      }
      return searchJson
    }
    function is_weixin() {
      if (/MicroMessenger/i.test(navigator.userAgent)) {
        return true
      } else {
        return false
      }
    }
    if (is_weixin()) {
      var url = location.search;
      var qrurl = "./instruction.html?"
      if (url.indexOf("?") >= 0) {
        qrurl = qrurl + url.substring(1);
      }
      window.location.href = qrurl
    }
  </script>
  <script type="text/javascript">
    var B, Browser = B = function () {
      for (var e = navigator.userAgent.toLowerCase(), t = ((e.match(/.+(?:rv|it|ra|ie)[\/: ]([\d.]+)/) || [])[1] || "").split("."), i = 0; i < t.length; i++) t[i] = parseInt(t[i], 10);
      var a = 0;
      for (i = 0; i < t.length; i++) a += Math.pow(10, 3 * (0 - i)) * t[i];
      t = a;
      var n = {
        mobileSafari: /apple.*mobile.*safari/.test(e) ? t : NaN,
        iPad: !!/ipad/.test(e) && !!/applewebkit/.test(e) && parseFloat(e.substring(e.indexOf("os ") + "os ".length, e.indexOf(" like mac os x")).split("_").join(".")),
        iPhone: !!/iphone/.test(e) && !!/applewebkit/.test(e) && parseFloat(e.substring(e.indexOf("os ") + "os ".length, e.indexOf(" like mac os x")).split("_").join(".")),
        android: !!/android/.test(e),
        windows: !!/(windows)/.test(e)
      };
      return n.iPhone = n.iPhone || n.android, n;
    }();
    B.iPad && document.write('<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">'),
      B.iPhone && document.write('<meta name="viewport" content="width=device-width, user-scalable=no" />'),
      BUILD_INFO = {
        buildNumber: "1911Project37",
        buildLocale: "zh-cn"
      }
  </script>
  <title>Erots</title>
  <script type="text/javascript">
    function redirectToIphone() {
      if (!!navigator.userAgent.match(/iPhone.*Apple.*Mobile.*Safari/)) {
        var e = location.href; - 1 != e.indexOf("ipad_welcome") && (e = e.replace("ipad_welcome", "iphone_welcome"), location.href = e)
      }
    }
    function redirectToIpad() {
      if (!!navigator.userAgent.match(/iPad.*Apple.*Mobile.*Safari/)) {
        var e = location.href; - 1 != e.indexOf("iphone_welcome") && (e = e.replace("iphone_welcome", "ipad_welcome"), location.href = e)
      }
    }
    function addBrowserNametoBody() { }
    function hideAddressBar() {
      B.iPad || window.scrollTo(0, 1)
    }
    redirectToIphone(),
      redirectToIpad(),
      addEventListener("load",
        function () {
          setTimeout(hideAddressBar, 0)
        },
        !1)</script>
</head>

<body>

    <div id="shortcut-container" class="hidden">

    </div>
    <div id="error-not-found" class="hidden">

      <p class="description text-message" id="description">无法找到此 JSBox 脚本</p>
    </div>

  <footer id="footer">

        class="primary" id="shortcut-link" ontouchstart="">获取脚本</a>
      <a href="#" id="shortcut-show-actions" class="hidden" ontouchstart="">Show actions</a></div>
    <div class="footer">
      <div class="footer-icloud"></div>
      <script>var date = new Date,
          year = date.getFullYear(),
          terms = "jsbox://import?name=Erots&url=https%3A%2F%2Fgithub.com%2FLiuGuoGY%2FJSBox-addins%2Fraw%2Fmaster%2FErots%2F.output%2FErots.box&icon=icon_055.png",
          privacy = "https://apps.apple.com/cn/app/jsbox-%E5%AD%A6%E4%B9%A0%E5%86%99%E4%BB%A3%E7%A0%81/id1312014438",
          termsText = "获取 Erots",
          privacyText = "获取 JSBox",
          copyrightText = "Copyright &copy; %{year} Linger.".replace(/%\{year\}/g, year),
          disclaimerText = "";
        document.write('<div class="copyright"><span  class="copyright-dir">' + copyrightText + "</span>" + disclaimerText + '<div class="bar-after"><a class= "underline" target="_blank" href="' + terms + '"><span class="terms" id="terms">' + termsText + '</span></a></div><a class= "underline" target="_blank" href="' + privacy + '"><span class="privacy" id="privacy">' + privacyText + "</span></a></div>")
      </script>
    </div>
  </footer>
  <script type="text/javascript">var lang = BUILD_INFO.buildLocale;
    "ar-sa" !== lang && "iw-il" !== lang || (document.body.className += " rtl"),
      document.body.unselectable = "on",
      document.body.onLoad = "addBrowserNametoBody",
      document.body.onorientationchange = "hideAddressBar"</script>
</body>
